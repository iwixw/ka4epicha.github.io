<!DOCTYPE html>
<html>
 
<head>
<meta http-equiv="Audio" content="text/html"; charset=UTF-8 />
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">

<title>Поиск Аудио</title>
</head>

<body>

   
    <h1 style="position: absolute;display: flex;padding-bottom: 250px;font-size: 2.5em;color: rgb(0, 0, 0);font-family: 'Minecraft Rus';">Поиск Аудио</h1>

    <h3 style="position: absolute;right: 690px;display: flex;padding-bottom: 50px;font-size: 1.5em;color: rgb(23, 107, 202);font-family: 'Minecraft Rus';">VKontakte</h3>
    <div class="search-box">
        <form action="https://vk.com/audio?q=" method="get" target="_blank">
            <input type="text" class="search-txt" name="q" placeholder="  Введите название аудио"/>
            <input type="image" src="https://img.icons8.com/ios-filled/32/000000/search--v2.png"  name="submit">
        </form>


    </div>

    <h3 style="position: absolute;right: 706px;bottom: 200px;font-size: 1.5em;color: rgb(238, 27, 27);font-family: 'Minecraft Rus';">YouTube</h3>
    <div class="search-box2">
        <form action="https://www.youtube.com/results?search_query=" method="get" target="_blank">
            <input type="text2" class="search-txt2" name="q" placeholder="  Введите название аудио"/>
            <input type="image" src="https://img.icons8.com/ios-filled/32/000000/search--v2.png"  name="submit">
        </form>


    </div>



</body>


</html>
